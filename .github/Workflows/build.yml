name: Build APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - uses: android-actions/setup-android@v3
    - run: yes | sdkmanager --licenses || true
    - run: mkdir -p gradle/wrapper && curl -L -o gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/v8.2.1/gradle/wrapper/gradle-wrapper.jar
    - run: chmod +x gradlew && ./gradlew assembleDebug --stacktrace
    - uses: actions/upload-artifact@v4
      with:
        name: HebrewAutoReply-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
